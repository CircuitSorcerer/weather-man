<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Man</title>
</head>
<body>
  <div class="container">
    <div class="current-weather">
      <h2 class="city-name">City Name</h2>
      <p class="date">October 16, 2023</p>
      <div class="weather-info">
        <img src="icon.png" alt="Weather Icon" class="weather-icon">
        <p class="temperature">25°C</p>
        <p class="humidity">Humidity: 70%</p>
        <p class="wind-speed">Wind Speed: 15 km/h</p>
      </div>
    </div>
    
    <div class="five-day-forecast">
      <h2 class="forecast-heading">7-Day Forecast</h2>
      <div class="forecast-day">
        <p class="day">Monday</p>

        <p class="small-temperature">25°C</p>
      </div>

</body>
</html>
