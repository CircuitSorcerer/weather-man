<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Man</title>
</head>
<body>
  <div class="container">
    <div class="current-weather">
      <h2 class="city-name"></h2>
      <p class="date">October 16, 2023</p>
      <div class="weather-info">
        <img src="icon.png" alt="" id="current-weather-icon">
        <p class="current-temperature"></p>
        <p class="current-humidity"></p>
        <p class="current-wind-speed"></p>
      </div>
    </div>
    
    <div class="five-day-forecast">
      <h2 class="forecast-heading">5-Day Forecast</h2>
      
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script2.js"></script>
  
</body>
</html>
